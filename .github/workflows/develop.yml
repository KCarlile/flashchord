on:
  push:
    branches:
      - develop

name: ðŸš€ Deploy website to DEV on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4
    
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.3.5
      with:
        server: 107.180.58.30
        username: ${{ secrets.ftp_username }}
        password: ${{ secrets.ftp_password }}
        server-dir: dev/
        exclude: |
          **/.git*
          **/.git*/**
          .eslintrc
          .gitattributes
          .gitignore
          collateral
          collateral/*
          CONTRIBUTING.md
          CODE_OF_CONDUCT.md
          CHANGELOG.md
          docker-compose.yml
          Dockerfile
          LICENSE.md
          lint.sh
          README.md
          server
          TODO.md
